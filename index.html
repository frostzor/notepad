<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Notepad MVP</title>

  <!-- –ò–ö–û–ù–ö–ò: Remix Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">

  <style>
    :root {
      --bg: #111;
      --bg-alt: #181818;
      --fg: #f5f5f5;
      --fg-muted: #b0b0b0;
      --accent: #4dabf7;
      --toolbar-bg: #222;
      --border: #333;
    }

    body.light {
      --bg: #f5f5f5;
      --bg-alt: #ffffff;
      --fg: #222;
      --fg-muted: #666;
      --accent: #1c7ed6;
      --toolbar-bg: #ffffff;
      --border: #ddd;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* –í–ï–†–¢–ò–ö–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–û–ù–ê–õ–¨–ù–´–ï –ö–ù–û–ü–ö–ò –°–õ–ï–í–ê –í–í–ï–†–•–£ */
    .side-toolbar {
      position: fixed;
      left: 12px;
      top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 900;
      transform: none;
    }

    .icon-btn {
      border: 1px solid var(--border);
      background: var(--bg-alt);
      color: var(--fg-muted);
      padding: 6px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease,
                  transform 0.1s ease, box-shadow 0.15s ease;
      user-select: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .icon-btn i {
      font-size: 18px;
      line-height: 1;
    }

    .icon-btn:hover {
      background: var(--bg);
      color: var(--fg);
      border-color: var(--accent);
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.55);
    }

    /* –ü–û–õ–ï –ù–ê–ó–í–ê–ù–ò–Ø –î–û–ö–£–ú–ï–ù–¢–ê –í–í–ï–†–•–£ –ü–û –¶–ï–ù–¢–†–£ (–ë–ï–ó –†–ê–ú–ö–ò) */
    .title-input {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      color: var(--fg);
      border-radius: 999px;
      border: none;
      padding: 6px 16px;
      font-size: 18px;
      text-align: center;
      min-width: 240px;
      max-width: 60%;
      outline: none;
      opacity: 0.7;
      backdrop-filter: blur(8px);
    }

    body.light .title-input {
      background: transparent;
      border: none;
    }

    .title-input::placeholder {
      color: var(--fg-muted);
    }

    .title-input:focus {
      opacity: 1;
    }

    .editor-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 72px 12px 32px; /* –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –ø–æ–¥ –ø–æ–ª–µ –Ω–∞–∑–≤–∞–Ω–∏—è */
      overflow: auto;
    }

    .editor {
      width: 100%;
      max-width: 800px;
      background: transparent;
      color: var(--fg);
      outline: none;
      border: none;
      padding: 0;
      font-size: 18px;
      line-height: 1.6;
    }

    .editor:empty::before {
      content: "–ù–∞—á–Ω–∏ –ø–∏—Å–∞—Ç—å –∑–¥–µ—Å—å...";
      color: var(--fg-muted);
    }

    h1, h2, h3 {
      margin: 0.6em 0 0.3em;
    }

    p {
      margin: 0.2em 0;
    }

    a {
      color: var(--accent);
    }

    /* floating selection toolbar */
    .selection-toolbar {
      position: absolute;
      padding: 4px;
      background: var(--toolbar-bg);
      border-radius: 999px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 2px;
      z-index: 1000;
      transform: translate(-50%, -120%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.1s ease;
    }

    .selection-toolbar.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .toolbar-btn,
    .toolbar-select {
      border-radius: 999px;
      border: none;
      background: transparent;
      color: var(--fg);
      padding: 2px 6px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .toolbar-btn i {
      font-size: 16px;
      line-height: 1;
    }

    .toolbar-btn:hover {
      background: rgba(255,255,255,0.08);
    }

    .toolbar-btn.active {
      background: rgba(77,171,247,0.18);
      color: var(--accent);
    }

    .toolbar-separator {
      width: 1px;
      height: 18px;
      background: var(--border);
      margin: 0 2px;
    }

    .toolbar-select {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--bg-alt);
      padding-inline: 8px;
    }

    .toolbar-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* –°–ß–Å–¢–ß–ò–ö –°–ò–ú–í–û–õ–û–í –í–ù–ò–ó–£ –°–ü–†–ê–í–ê */
    .char-counter {
      position: fixed;
      right: 16px;
      bottom: 12px;
      font-size: 12px;
      color: var(--fg-muted);
      background: rgba(0,0,0,0.35);
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      z-index: 900;
    }

    body.light .char-counter {
      background: rgba(255,255,255,0.7);
      border-color: rgba(0,0,0,0.06);
    }

    @media (max-width: 600px) {
      .editor-wrapper {
        padding: 72px 10px 24px;
      }
      .editor {
        font-size: 16px;
      }
      .side-toolbar {
        left: 8px;
      }
      .title-input {
        top: 10px;
        font-size: 16px;
        min-width: 180px;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="app" id="app-root">

    <!-- –í–ï–†–¢–ò–ö–ê–õ–¨–ù–´–ô –ë–õ–û–ö –§–£–ù–ö–¶–ò–û–ù–ê–õ–¨–ù–´–• –ö–ù–û–ü–û–ö -->
    <div class="side-toolbar">
      <button class="icon-btn" id="themeToggle" title="–°–≤–µ—Ç–ª–∞—è/—Ç—ë–º–Ω–∞—è —Ç–µ–º–∞">
        <i class="ri-contrast-2-line"></i>
      </button>
      <button class="icon-btn" id="fullscreenToggle" title="–ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω">
        <i class="ri-fullscreen-line"></i>
      </button>
      <button class="icon-btn" id="saveDoc" title="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ .doc">
        <i class="ri-save-3-line"></i>
      </button>
      <!-- –ù–û–í–ê–Ø –ö–ù–û–ü–ö–ê SHARE –í –ë–û–ö–û–í–û–ú –ë–ê–†–ï -->
      <button class="icon-btn" id="shareBtn" title="–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∑–∞–º–µ—Ç–∫–æ–π">
        <i class="ri-share-forward-line"></i>
      </button>
    </div>

    <!-- –ù–ê–ó–í–ê–ù–ò–ï –î–û–ö–£–ú–ï–ù–¢–ê -->
    <input
      id="docTitle"
      class="title-input"
      type="text"
      placeholder="What is my name?"
    />

    <!-- –û–°–ù–û–í–ù–û–ï –ü–û–õ–ï –†–ï–î–ê–ö–¢–û–†–ê -->
    <div class="editor-wrapper">
      <div id="editor" class="editor" contenteditable="true">
        <h1>–¢–µ—Å—Ç–æ–≤—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫</h1>
        <p>–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤—ã–π —Ç–µ–∫—Å—Ç –≤ –º–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω–æ–º –≤–µ–±-–±–ª–æ–∫–Ω–æ—Ç–µ.</p>
      </div>
    </div>

    <!-- –≤—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç—É–ª–±–∞—Ä —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div id="selectionToolbar" class="selection-toolbar">
      <button class="toolbar-btn" data-cmd="bold" title="–ñ–∏—Ä–Ω—ã–π">
        <i class="ri-bold"></i>
      </button>
      <button class="toolbar-btn" data-cmd="italic" title="–ö—É—Ä—Å–∏–≤">
        <i class="ri-italic"></i>
      </button>
      <button class="toolbar-btn" id="linkBtn" title="–í—Å—Ç–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É">
        <i class="ri-link"></i>
      </button>
      <button class="toolbar-btn" id="clearFormatBtn" title="–°–±—Ä–æ—Å–∏—Ç—å —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ">
        <i class="ri-format-clear"></i>
      </button>

      <div class="toolbar-separator"></div>

      <button class="toolbar-btn" data-heading="h1" title="–ó–∞–≥–æ–ª–æ–≤–æ–∫ H1">
        <i class="ri-h-1"></i>
      </button>
      <button class="toolbar-btn" data-heading="h2" title="–ó–∞–≥–æ–ª–æ–≤–æ–∫ H2">
        <i class="ri-h-2"></i>
      </button>
      <button class="toolbar-btn" data-heading="h3" title="–ó–∞–≥–æ–ª–æ–≤–æ–∫ H3">
        <i class="ri-h-3"></i>
      </button>

      <div class="toolbar-separator"></div>

      <select class="toolbar-select" id="fontSizeSelect" title="–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞">
        <option value="">–†–∞–∑–º–µ—Ä</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="24">24</option>
        <option value="32">32</option>
      </select>
    </div>

    <!-- –°–ß–Å–¢–ß–ò–ö –°–ò–ú–í–û–õ–û–í -->
    <div id="charCounter" class="char-counter">0 —Å–∏–º–≤–æ–ª—ñ–≤</div>
  </div>

  <script>
    const body = document.body;
    const appRoot = document.getElementById('app-root');
    const editor = document.getElementById('editor');
    const themeToggle = document.getElementById('themeToggle');
    const fullscreenToggle = document.getElementById('fullscreenToggle');
    const saveDocBtn = document.getElementById('saveDoc');
    const toolbar = document.getElementById('selectionToolbar');
    const fontSizeSelect = document.getElementById('fontSizeSelect');
    const linkBtn = document.getElementById('linkBtn');
    const clearFormatBtn = document.getElementById('clearFormatBtn');
    const charCounter = document.getElementById('charCounter');
    const titleInput = document.getElementById('docTitle');
    const shareBtn = document.getElementById('shareBtn');

    // --- –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ---
    const savedText = localStorage.getItem("notepad-text");
    if (savedText) {
      editor.innerHTML = savedText;
    }

    // --- –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ---
    const savedTitle = localStorage.getItem("notepad-title");
    if (savedTitle) {
      titleInput.value = savedTitle;
    }

    // ------- —Å—á—ë—Ç—á–∏–∫ —Å–∏–º–≤–æ–ª–æ–≤ -------
    function updateCharCount() {
      const text = editor.innerText || "";
      charCounter.textContent = text.length + " —Å–∏–º–≤–æ–ª—ñ–≤";
    }

    editor.addEventListener('input', updateCharCount);

    // ------- Theme toggle -------
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      body.classList.toggle('dark');
    });

    // ------- Fullscreen toggle -------
    fullscreenToggle.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        appRoot.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    });

    // ------- Save as .doc -------
    function saveAsDoc() {
      const title = titleInput.value || 'Notepad Document';

      const content = `
        <html>
          <head>
            <meta charset="UTF-8">
            <title>${title}</title>
          </head>
          <body>
            <h1>${title}</h1>
            ${editor.innerHTML}
          </body>
        </html>`;

      const blob = new Blob(['\ufeff', content], {
        type: 'application/msword'
      });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = (title || 'note') + '.doc';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    saveDocBtn.addEventListener('click', saveDoc);

    function saveDoc() {
      saveAsDoc();
    }

    // ------- Selection helpers -------
    function getSelectionInEditor() {
      const sel = window.getSelection();
      if (!sel || sel.rangeCount === 0) return null;

      const range = sel.getRangeAt(0);
      if (!editor.contains(range.commonAncestorContainer)) return null;

      if (sel.isCollapsed) return null;
      return { sel, range };
    }

    function updateToolbarPosition() {
      const selectionInfo = getSelectionInEditor();
      if (!selectionInfo) {
        toolbar.classList.remove('visible');
        return;
      }

      const rect = selectionInfo.range.getBoundingClientRect();
      if (!rect || (rect.x === 0 && rect.y === 0 && rect.width === 0 && rect.height === 0)) {
        toolbar.classList.remove('visible');
        return;
      }

      const toolbarX = rect.left + rect.width / 2;
      const toolbarY = rect.top + window.scrollY;

      toolbar.style.left = toolbarX + 'px';
      toolbar.style.top = toolbarY + 'px';
      toolbar.classList.add('visible');
    }

    // –∞–∫–∫—É—Ä–∞—Ç–Ω–∞—è –æ–±—ë—Ä—Ç–∫–∞ –≤—ã–¥–µ–ª–µ–Ω–∏—è –≤ —ç–ª–µ–º–µ–Ω—Ç
    function wrapRange(range, wrapper) {
      try {
        range.surroundContents(wrapper);
      } catch (e) {
        const contents = range.extractContents();
        wrapper.appendChild(contents);
        range.insertNode(wrapper);
      }
    }

    document.addEventListener('mouseup', () => {
      setTimeout(updateToolbarPosition, 0);
    });

    editor.addEventListener('keyup', () => {
      setTimeout(updateToolbarPosition, 0);
    });

    // –°–∫—Ä—ã–≤–∞—Ç—å toolbar –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
    document.addEventListener('mousedown', (e) => {
      if (!toolbar.contains(e.target) && !editor.contains(e.target)) {
        toolbar.classList.remove('visible');
      }
    });

    // ------- Formatting commands (bold, italic, link) -------
    function exec(cmd, value = null) {
      document.execCommand(cmd, false, value);
      editor.focus();
      updateToolbarPosition();
      updateCharCount();
    }

    // bold / italic
    toolbar.querySelectorAll('[data-cmd]').forEach(btn => {
      btn.addEventListener('click', () => {
        const cmd = btn.getAttribute('data-cmd');
        exec(cmd);
      });
    });

    // link insert
    linkBtn.addEventListener('click', () => {
      const selectionInfo = getSelectionInEditor();
      if (!selectionInfo) return;

      let url = prompt('–í–≤–µ–¥–∏—Ç–µ URL —Å—Å—ã–ª–∫–∏:', 'https://');
      if (!url) return;
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      exec('createLink', url);
    });

    // ------- –ó–∞–≥–æ–ª–æ–≤–∫–∏ H1/H2/H3 —Ç–æ–ª—å–∫–æ –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è -------
    function applyHeading(level) {
      const selectionInfo = getSelectionInEditor();
      if (!selectionInfo) return;
      const { range } = selectionInfo;

      const span = document.createElement('span');
      span.dataset.heading = level;
      span.style.display = 'block';
      span.style.fontWeight = '700';
      span.style.margin = '0.6em 0 0.3em';

      if (level === 'h1') {
        span.style.fontSize = '32px';
      } else if (level === 'h2') {
        span.style.fontSize = '26px';
      } else {
        span.style.fontSize = '20px';
      }

      wrapRange(range, span);
      editor.focus();
      updateToolbarPosition();
      updateCharCount();
    }

    toolbar.querySelectorAll('[data-heading]').forEach(btn => {
      btn.addEventListener('click', () => {
        const level = btn.getAttribute('data-heading');
        applyHeading(level);
      });
    });

    // ------- –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –ø–æ —Ü–∏—Ñ—Ä–∞–º (px) -------
    function applyFontSize(px) {
      const selectionInfo = getSelectionInEditor();
      if (!selectionInfo) return;
      const { range } = selectionInfo;

      const span = document.createElement('span');
      span.style.fontSize = px + 'px';

      wrapRange(range, span);
      editor.focus();
      updateToolbarPosition();
      updateCharCount();
    }

    fontSizeSelect.addEventListener('change', () => {
      const value = fontSizeSelect.value;
      if (value) {
        applyFontSize(parseInt(value, 10));
      }
      fontSizeSelect.selectedIndex = 0;
    });

    // ------- –°–±—Ä–æ—Å —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—ã–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ -------
    clearFormatBtn.addEventListener('click', () => {
      const selectionInfo = getSelectionInEditor();
      if (!selectionInfo) return;
      const { range } = selectionInfo;

      const text = range.toString();
      range.deleteContents();
      range.insertNode(document.createTextNode(text));
      editor.normalize();
      editor.focus();
      updateToolbarPosition();
      updateCharCount();
    });

    // --- –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ ---
    editor.addEventListener("input", () => {
      localStorage.setItem("notepad-text", editor.innerHTML);
    });

    // --- –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è ---
    titleInput.addEventListener("input", () => {
      localStorage.setItem("notepad-title", titleInput.value);
    });

    // ------- SHARE: –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ /api/share -------
    async function shareNote() {
      const html = editor.innerHTML.trim();
      if (!html) {
        alert("–ù–µ—á–µ–≥–æ —à—ç—Ä–∏—Ç—å ‚Äì —Ç–µ–∫—Å—Ç –ø—É—Å—Ç–æ–π üôÇ");
        return;
      }

      let ttlStr = prompt(
        "–ù–∞ —Å–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç —Å–¥–µ–ª–∞—Ç—å —Å—Å—ã–ª–∫—É –∞–∫—Ç–∏–≤–Ω–æ–π? (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 60)",
        "60"
      );
      if (ttlStr === null) return; // –æ—Ç–º–µ–Ω–∞

      let ttl = parseInt(ttlStr, 10);
      if (isNaN(ttl) || ttl <= 0) ttl = 60;

      try {
        const res = await fetch("/api/share", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: html,
            ttlMinutes: ttl,
          }),
        });

        const data = await res.json();
        if (!res.ok) {
          console.error("/api/share error:", data);
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å—Å—ã–ª–∫–∏");
          return;
        }

        const shareUrl = `${window.location.origin}?shared=${encodeURIComponent(
          data.id
        )}`;

        try {
          await navigator.clipboard.writeText(shareUrl);
          alert(
            `–°—Å—ã–ª–∫–∞ —Å–æ–∑–¥–∞–Ω–∞ –∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä:\n\n${shareUrl}\n\n–ê–∫—Ç–∏–≤–Ω–∞ ~${data.ttlMinutes} –º–∏–Ω.`
          );
        } catch (e) {
          alert(
            `–°—Å—ã–ª–∫–∞ —Å–æ–∑–¥–∞–Ω–∞ (—Å–∫–æ–ø–∏—Ä—É–π –≤—Ä—É—á–Ω—É—é):\n\n${shareUrl}\n\n–ê–∫—Ç–∏–≤–Ω–∞ ~${data.ttlMinutes} –º–∏–Ω.`
          );
        }
      } catch (err) {
        console.error("shareNote error:", err);
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
      }
    }

    shareBtn.addEventListener("click", shareNote);

    // ------- –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞ –ø–æ shared-—Å—Å—ã–ª–∫–µ -------
    async function loadSharedIfAny() {
      const params = new URLSearchParams(window.location.search);
      const sharedId = params.get("shared");
      if (!sharedId) return;

      try {
        const res = await fetch(`/api/share?id=${encodeURIComponent(sharedId)}`);
        const data = await res.json();

        if (!res.ok) {
          console.warn("Shared load error:", data);
          alert("–°—Å—ã–ª–∫–∞ –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞ –∏–ª–∏ —É–∂–µ –∏—Å—Ç–µ–∫–ª–∞");
          return;
        }

        editor.innerHTML = data.content || "";
        updateCharCount();
      } catch (err) {
        console.error("loadSharedIfAny error:", err);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ shared-—Å—Å—ã–ª–∫–∏");
      }
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ‚Äî —Ç—ë–º–Ω–∞—è —Ç–µ–º–∞, –∞–∫—Ç—É–∞–ª—å–Ω—ã–π —Å—á–µ—Ç—á–∏–∫ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∞ shared —Å—Å—ã–ª–∫–∏
    body.classList.remove('light');
    body.classList.add('dark');
    updateCharCount();
    loadSharedIfAny();
  </script>
